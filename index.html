<!DOCTYPE HTML>
<html>
	<head>
		<title>Weekend 1</title>
		<meta charset="utf-8">
		<meta name="description" content="Webpage for Week 1 Challenge">
		<meta name="author" content="Tracy Fuller">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<label for="name">Name</label>
		<textarea id="name"></textarea>
		<label for="strength">Strength</label>
		<textarea id="strength"></textarea>
		<label for="dexterity">Dexterity</label>
		<textarea id="dexterity"></textarea>
		<label for="constitution">Constitution</label>
		<textarea id="constitution"></textarea>
		<label for="wisdom">Wisdom</label>
		<textarea id="wisdom"></textarea>
		<label for="intelligence">Intelligence</label>
		<textarea id="intelligence"></textarea>
		<label for="charisma">Charisma</label>
		<textarea id="charisma"></textarea>

		<label for="class">Player Class (Optional)</label>
		<textarea id="class"></textarea>

		<button type="button" id="addMonster">Add Player/Monster to Records</button>

		<table>
			<tr>
				<th>Name</th>
				<th>Strength</th>
				<th>Dexterity</th>
				<th>Constitution</th>
				<th>Wisdom</th>
				<th>Intelligence</th>
				<th>Charisma</th>
				<th>Player Class (Optional)</th>
			</tr>
		</table>




		<script src="script.js"></script>
	</body>
</html>
